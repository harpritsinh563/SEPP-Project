{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'abcd.css'%}">
    <title>Signup Page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form class="box" action="{% url 'signup' %}" method="post">
                        {% if errorpresent %}
                        {% for e in errors %}
                        <font style="color:red">{{e}}</font>
                        <br>
                        {% endfor %}
                        {% endif%}
                        {% csrf_token %}
                        <h1>Signup</h1>
                        <p>Please fill up your registration details</p> <input required type="text" name="fname"
                            placeholder="Firstname">
                        <input required type="text" name="lname" placeholder="Lastname">
                        <input required type="email" name="email" placeholder="Email-id">
                        <input type="text" name="phoneno" placeholder="Phone number">
                        <input type="textbox" name="address" placeholder="Your Address">
                        <input required type="text" name="uname" placeholder="Choose Username">
                        <font style="color:white"><small>* Password must be atleast 8 characters in length.Must
                                contain
                                alphabets,atleast 1
                                special
                                character and atleast 1 digit</small></font>
                        <input required type="password" name="pass" placeholder="Password">
                        <input required type="password" name="pass2" placeholder="Confirm Password">
                        <input type="submit" name="submit" value="Signup!" href="#">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
